<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genuary Prompt Bracket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Genuary Prompt Battle</h1>
        <div class="battle-container">
            <div class="prompt-card left" id="leftPrompt">
                <div class="prompt-content">
                    <h2 class="prompt-title"></h2>
                    <p class="prompt-credit"></p>
                </div>
            </div>
            <div class="vs">VS</div>
            <div class="prompt-card right" id="rightPrompt">
                <div class="prompt-content">
                    <h2 class="prompt-title"></h2>
                    <p class="prompt-credit"></p>
                </div>
            </div>
        </div>
        <div class="progress-bar">
            <span id="currentRound">Round 1/16</span>
        </div>
        <button id="exportButton" style="display: none;">Export Rankings</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
